<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e8dce8 0%, #dce4f0 50%, #e8dce8 100%);
      color: #3d2c3d;
      padding: 1rem;
      -webkit-tap-highlight-color: transparent;
    }
    .card {
      background: linear-gradient(145deg, #fef8fb 0%, #f5f0f8 100%);
      border-radius: 1.25rem;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(180, 140, 160, 0.2), 0 0 0 1px rgba(200, 160, 180, 0.15);
    }
    h1 {
      margin: 0 0 1.25rem;
      font-size: clamp(1.4rem, 4vw, 1.75rem);
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }
    .arena {
      position: relative;
      min-height: 100px;
      background: rgba(220, 200, 220, 0.35);
      border-radius: 12px;
      border: 1px solid rgba(200, 170, 200, 0.4);
      overflow: hidden;
    }
    .buttons-wrap {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      padding: 1rem;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active { transform: scale(0.97); }
    .btn-yes {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #f0a8c0, #e890b0);
      color: #fff;
      box-shadow: 0 4px 14px rgba(230, 130, 160, 0.35);
    }
    .btn-yes:hover { box-shadow: 0 6px 18px rgba(230, 130, 160, 0.45); }
    .btn-no {
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg, #a8c0d8, #90b0d0);
      color: #fff;
      box-shadow: 0 4px 14px rgba(140, 160, 200, 0.35);
    }
    .btn-no:hover { box-shadow: 0 6px 18px rgba(140, 160, 200, 0.45); }
    .btn-no.dodging {
      position: absolute;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1 id="headline">Brooklyn, will you be my valentine? ðŸ’˜</h1>
    <div class="arena">
      <div class="buttons-wrap" id="arena">
        <button type="button" class="btn btn-yes" id="btnYes">Yes ðŸ’–</button>
        <button type="button" class="btn btn-no" id="btnNo">No ðŸ’”</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var arena = document.getElementById('arena');
      var btnYes = document.getElementById('btnYes');
      var btnNo = document.getElementById('btnNo');
      var headlineEl = document.getElementById('headline');

      var isDodging = false;

      function getArenaBounds() {
        var rect = arena.getBoundingClientRect();
        var style = getComputedStyle(arena);
        var padX = parseFloat(style.paddingLeft) + parseFloat(style.paddingRight) || 0;
        var padY = parseFloat(style.paddingTop) + parseFloat(style.paddingBottom) || 0;
        return {
          left: 0,
          top: 0,
          width: rect.width - padX,
          height: rect.height - padY
        };
      }

      function randomPosition() {
        var bounds = getArenaBounds();
        var btnRect = btnNo.getBoundingClientRect();
        var w = btnRect.width;
        var h = btnRect.height;
        var maxX = Math.max(0, bounds.width - w);
        var maxY = Math.max(0, bounds.height - h);
        return {
          left: Math.random() * maxX,
          top: Math.random() * maxY
        };
      }

      function moveNoButton() {
        if (!isDodging) {
          isDodging = true;
          btnNo.classList.add('dodging');
        }
        var pos = randomPosition();
        btnNo.style.left = pos.left + 'px';
        btnNo.style.top = pos.top + 'px';
      }

      function onYes() {
        headlineEl.textContent = 'Yay! ðŸ’˜';
        arena.style.display = 'none';
      }

      btnYes.addEventListener('click', onYes);

      btnNo.addEventListener('click', function (e) {
        e.preventDefault();
        moveNoButton();
      });

      btnNo.addEventListener('mouseenter', function () {
        moveNoButton();
      });

      btnNo.addEventListener('touchstart', function (e) {
        e.preventDefault();
        moveNoButton();
      }, { passive: false });

      window.addEventListener('resize', function () {
        if (isDodging) {
          var pos = randomPosition();
          btnNo.style.left = pos.left + 'px';
          btnNo.style.top = pos.top + 'px';
        }
      });
    })();
  </script>
</body>
</html>
