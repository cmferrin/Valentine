<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Will you be my Valentine?</title>
  <style>
    *, *::before, *::after { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: linear-gradient(135deg, #e8dce8 0%, #dce4f0 50%, #e8dce8 100%);
      color: #3d2c3d;
      padding: 1rem;
      -webkit-tap-highlight-color: transparent;
    }
    .card {
      background: linear-gradient(145deg, #fef8fb 0%, #f5f0f8 100%);
      border-radius: 1.25rem;
      padding: 2rem;
      max-width: 420px;
      width: 100%;
      box-shadow: 0 12px 40px rgba(180, 140, 160, 0.2), 0 0 0 1px rgba(200, 160, 180, 0.15);
    }
    h1 {
      margin: 0 0 1.25rem;
      font-size: clamp(1.4rem, 4vw, 1.75rem);
      font-weight: 600;
      text-align: center;
      line-height: 1.3;
    }
    .arena {
      position: relative;
      min-height: 100px;
      background: rgba(220, 200, 220, 0.35);
      border-radius: 12px;
      border: 1px solid rgba(200, 170, 200, 0.4);
      overflow: hidden;
    }
    .buttons-wrap {
      position: relative;
      display: flex;
      flex-wrap: wrap;
      gap: 0.75rem;
      justify-content: center;
      align-items: center;
      min-height: 100px;
      padding: 1rem;
    }
    .btn {
      border: none;
      border-radius: 999px;
      padding: 0.75rem 1.5rem;
      font-size: 1.1rem;
      font-weight: 600;
      cursor: pointer;
      transition: transform 0.15s ease, box-shadow 0.2s ease;
      -webkit-tap-highlight-color: transparent;
      touch-action: manipulation;
    }
    .btn:active { transform: scale(0.97); }
    .btn-yes {
      position: relative;
      z-index: 1;
      background: linear-gradient(135deg, #f0a8c0, #e890b0);
      color: #fff;
      box-shadow: 0 4px 14px rgba(230, 130, 160, 0.35);
    }
    .btn-yes:hover { box-shadow: 0 6px 18px rgba(230, 130, 160, 0.45); }
    .btn-no {
      position: relative;
      z-index: 2;
      background: linear-gradient(135deg, #a8c0d8, #90b0d0);
      color: #fff;
      box-shadow: 0 4px 14px rgba(140, 160, 200, 0.35);
    }
    .btn-no:hover { box-shadow: 0 6px 18px rgba(140, 160, 200, 0.45); }
    .btn-no.dodging {
      position: fixed;
    }
    .btn-no.yes-mode {
      background: linear-gradient(135deg, #f0a8c0, #e890b0);
      box-shadow: 0 4px 14px rgba(230, 130, 160, 0.35);
    }
    .btn-no.yes-mode:hover { box-shadow: 0 6px 18px rgba(230, 130, 160, 0.45); }
    .hearts-overlay {
      position: fixed;
      inset: 0;
      pointer-events: none;
      overflow: hidden;
      z-index: 50;
    }
    .hearts-overlay .heart {
      position: absolute;
      font-size: 1.5rem;
      animation: float-up 2.5s ease-out forwards;
      opacity: 0.9;
    }
    @keyframes float-up {
      0% { transform: translateY(0) scale(0.8); opacity: 0.9; }
      100% { transform: translateY(-150px) scale(1.2); opacity: 0; }
    }
    .modal-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
      z-index: 100;
      opacity: 0;
      visibility: hidden;
      transition: opacity 0.3s ease, visibility 0.3s ease;
    }
    .modal-overlay.open {
      opacity: 1;
      visibility: visible;
    }
    .modal {
      background: linear-gradient(145deg, #fef8fb 0%, #f5f0f8 100%);
      border-radius: 1rem;
      padding: 2rem;
      max-width: 320px;
      width: 100%;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.2);
      color: #3d2c3d;
      transform: scale(0.9);
      transition: transform 0.3s ease;
    }
    .modal-overlay.open .modal { transform: scale(1); }
    .modal h2 { margin: 0 0 1rem; font-size: 1.35rem; }
    .modal p { margin: 0; color: #3d2c3d; line-height: 1.5; }
    .modal-actions { margin-top: 1.25rem; }
    .modal-actions .btn-close {
      display: inline-block;
      padding: 0.6rem 1.25rem;
      border-radius: 999px;
      font-weight: 600;
      color: #fff;
      background: linear-gradient(135deg, #f0a8c0, #e890b0);
      border: none;
      cursor: pointer;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <div class="hearts-overlay" id="heartsOverlay"></div>
  <div class="card">
    <h1 id="headline">Brooklyn, will you be my valentine? ðŸ’˜</h1>
    <div class="arena">
      <div class="buttons-wrap" id="arena">
        <button type="button" class="btn btn-yes" id="btnYes">Yes ðŸ’–</button>
        <button type="button" class="btn btn-no" id="btnNo">No ðŸ’”</button>
      </div>
    </div>
  </div>

  <div class="modal-overlay" id="modalOverlay">
    <div class="modal">
      <h2>Correct answer. âœ…</h2>
      <p>Now you're stuck with me. Happy Valentine's Day ðŸ’˜</p>
      <div class="modal-actions">
        <button type="button" class="btn-close" id="modalClose">Close</button>
      </div>
    </div>
  </div>

  <script>
    (function () {
      var arena = document.getElementById('arena');
      var btnYes = document.getElementById('btnYes');
      var btnNo = document.getElementById('btnNo');
      var heartsOverlay = document.getElementById('heartsOverlay');
      var modalOverlay = document.getElementById('modalOverlay');
      var modalClose = document.getElementById('modalClose');

      var isDodging = false;
      var noIsYes = false;
      var dodgeCount = 0;
      var DODGES_UNTIL_YES = 10;

      function getScreenBounds() {
        return {
          width: window.innerWidth,
          height: window.innerHeight
        };
      }

      function randomPosition() {
        var bounds = getScreenBounds();
        var btnRect = btnNo.getBoundingClientRect();
        var w = btnRect.width;
        var h = btnRect.height;
        var maxX = Math.max(0, bounds.width - w);
        var maxY = Math.max(0, bounds.height - h);
        return {
          left: Math.random() * maxX,
          top: Math.random() * maxY
        };
      }

      function moveNoButton() {
        if (noIsYes) return;
        dodgeCount++;
        if (dodgeCount >= DODGES_UNTIL_YES) {
          noIsYes = true;
          isDodging = false;
          btnNo.classList.remove('dodging');
          btnNo.classList.add('yes-mode');
          btnNo.textContent = 'Yes ðŸ’–';
          btnNo.style.left = '';
          btnNo.style.top = '';
          return;
        }
        if (!isDodging) {
          isDodging = true;
          btnNo.classList.add('dodging');
        }
        var pos = randomPosition();
        btnNo.style.left = pos.left + 'px';
        btnNo.style.top = pos.top + 'px';
      }

      function spawnHearts() {
        var w = window.innerWidth;
        var h = window.innerHeight;
        for (var i = 0; i < 50; i++) {
          (function (j) {
            setTimeout(function () {
              var heart = document.createElement('span');
              heart.className = 'heart';
              heart.textContent = ['ðŸ’–', 'ðŸ’˜', 'â¤ï¸', 'ðŸ’•'][j % 4];
              heart.style.left = Math.random() * Math.max(0, w - 30) + 'px';
              heart.style.top = Math.random() * (h + 50) + 'px';
              heartsOverlay.appendChild(heart);
              setTimeout(function () { heart.remove(); }, 2600);
            }, j * 50);
          })(i);
        }
      }

      function openModal() {
        spawnHearts();
        modalOverlay.classList.add('open');
      }

      function closeModal() {
        modalOverlay.classList.remove('open');
      }

      function onYes() {
        openModal();
      }

      btnYes.addEventListener('click', onYes);

      modalOverlay.addEventListener('click', function (e) {
        if (e.target === modalOverlay) closeModal();
      });
      modalClose.addEventListener('click', closeModal);

      btnNo.addEventListener('click', function (e) {
        e.preventDefault();
        if (noIsYes) {
          onYes();
          return;
        }
        moveNoButton();
      });

      btnNo.addEventListener('mouseenter', function () {
        if (!noIsYes) moveNoButton();
      });

      btnNo.addEventListener('touchstart', function (e) {
        if (noIsYes) return;
        e.preventDefault();
        moveNoButton();
      }, { passive: false });

      window.addEventListener('resize', function () {
        if (isDodging && !noIsYes) {
          var pos = randomPosition();
          btnNo.style.left = pos.left + 'px';
          btnNo.style.top = pos.top + 'px';
        }
      });
    })();
  </script>
</body>
</html>
